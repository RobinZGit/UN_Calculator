<div>МАТРИЦА А</div>    
<div>
<textarea id="idMatrix" wrap="off" style="width:100%;height:150px;"> </textarea>
</div>
<div>Неизвестный вектор х</div>    
<div>
<textarea id="idX" wrap="off" style="width:100%;height:20px;"> </textarea>
</div>
<div>Правая часть b</div>    
<div>
<textarea id="idB" wrap="off" style="width:100%;height:20px;"> </textarea>
</div>    
<div>====================Циркулянт=======================</div>    
<div>МАТРИЦА ЦИРКУЛЯНТ Circ_А</div>    
<div>
<textarea id="idMatrixCirc" wrap="off" style="width:100%;height:150px;"> </textarea>
</div>
<div>Тот же неизвестный вектор х</div>    
<div>
<textarea id="idXCirc" wrap="off" style="width:100%;height:20px;"> </textarea>
</div>
<div>Правая часть Cirk_b</div>    
<div>
<textarea id="idBCirc" wrap="off" style="width:100%;height:20px;"> </textarea>
</div>  


<script>
    


 const N_Dim = 7; 
 var MatrixA = new Array(N_Dim);
 var MatrixCircA = new Array(N_Dim);
 var VectorX = new Array(N_Dim);
 var VectorB = new Array(N_Dim);
 var VectorCircB = new Array(N_Dim);   

  function btnGenCaseOnClick()  {
    var viewMatrixA = document.getElementById('idMatrix') 
    var viewMatrixCircA = document.getElementById('idMatrixCirc') 
    var viewVectorX = document.getElementById('idX')
    var viewVectorCircX = document.getElementById('idXCirc')
    var viewVectorB = document.getElementById('idB')
    var viewVectorCircB = document.getElementById('idBCirc')
    
    //матрица 
    viewMatrixA.value = ""
    for(var i=0;i<N_Dim;i++){
        MatrixA[i]= new Array(N_Dim)
        for(var j=0;j<N_Dim;j++){
            MatrixA[i][j]= Math.floor(Math.random()*10)
            viewMatrixA.value = viewMatrixA.value + MatrixA[i][j] + ' ; '
        }
        viewMatrixA.value += '\n'
    }
      
   //неизвестный вектор
    viewVectorX.value = ""
    for(var i=0;i<N_Dim;i++){
            VectorX[i]= Math.floor(Math.random()*10)
            viewVectorX.value = viewVectorX.value + VectorX[i] + ' ; '
    }   
      
    //правая часть 
    viewVectorB.value = ""
    for(var i=0;i<N_Dim;i++){
        VectorB[i]= 0
        for(var j=0;j<N_Dim;j++){
            VectorB[i]+= MatrixA[i][j]*VectorX[j]
        }
        viewVectorB.value = viewVectorB.value + VectorB[i] + ' ; '
    }
    
    //матрица циркулянт
    viewMatrixCircA.value = ""
    for(var i=0;i<N_Dim;i++){
        MatrixCircA[i]= new Array(N_Dim)
        for(var j=0;j<N_Dim;j++){
            MatrixCircA[i][j]= MatrixA[i][((N_Dim+j-i)%N_Dim)]
            viewMatrixCircA.value = viewMatrixCircA.value + MatrixCircA[i][j] + ' ; '
        }
        viewMatrixCircA.value += '\n'
    }
      
      
    //тот же неизвестный вектор
    viewVectorCircX.value = ""
    for(var i=0;i<N_Dim;i++){
//VectorX[i]= Math.floor(Math.random()*10)
            viewVectorCircX.value = viewVectorCircX.value + VectorX[i] + ' ; '
    }   
    //новая правая часть 
    viewVectorCircB.value = ""
    for(var i=0;i<N_Dim;i++){
        VectorCircB[i]= 0
        for(var j=0;j<N_Dim;j++){
            VectorCircB[i]+= MatrixCircA[i][j]*VectorX[j]
        }
        viewVectorCircB.value = viewVectorCircB.value + VectorCircB[i] + ' ; '
    }
      
    //
    
  }
    




</script>
